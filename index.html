<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="punnett.css" />
    <title>Punnett Square Calculator</title>
  </head>
  <body>
    <div class="main">
      <h1 class="punnett-title">Punnett Square Calculator</h1>
      <div class="punnett-div">
        <input class="punnett-input" id="punnett-input-1" type="text" />
        <input class="punnett-input" id="punnett-input-2" type="text" />

        <button
          class="punnett-btn-confirm"
          id="punnett-calculate"
          type="submit"
        >
          Calculate
        </button>
      </div>

      <div id="sequence-div">
        <p class="sequence-text" id="sequence-text">
          <span id="firstPair"></span> <span id="secondPair"></span>
          <br />
          <span id="thirdPair"></span> <span id="fourthPair"></span>
        </p>
      </div>
    </div>

    <footer class="footer">
      <p class="footer-text">Made with ðŸ’š by Giorgio Toffoli</p>
    </footer>

    <script src="punnett.js"></script>
  </body>
</html>
